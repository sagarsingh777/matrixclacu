<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    select, input[type="number"] {
      padding: 8px;
      margin: 10px;
      font-size: 1em;
    }

    .matrix-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }

    .bracket {
      font-size: 3em;
      line-height: 0.7;
      user-select: none;
    }

    .matrix {
      display: grid;
      gap: 5px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2c80b4;
    }

    .result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Matrix Calculator</h1>

  <label for="order">Select matrix order:</label>
  <select id="order">
    <option value="2">2×2</option>
    <option value="3">3×3</option>
  </select>
  <button class="btn" onclick="generateMatrix()">Generate</button>

  <div class="matrix-container" id="matrix-area"></div>

  <div>
    <button class="btn" onclick="calculateDeterminant()">Determinant</button>
    <button class="btn" onclick="calculateAdjugate()">Adjugate</button>
    <button class="btn" onclick="calculatePower()">Power</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function generateMatrix() {
      const order = parseInt(document.getElementById("order").value);
      const container = document.getElementById("matrix-area");
      container.innerHTML = "";

      const matrix = document.createElement("div");
      matrix.className = "matrix";
      matrix.style.gridTemplateColumns = `repeat(${order}, 50px)`;

      for (let i = 0; i < order * order; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.value = 0;
        matrix.appendChild(input);
      }

      container.appendChild(document.createElement("div")).className = "bracket";
      container.lastChild.innerHTML = "(";

      container.appendChild(matrix);

      container.appendChild(document.createElement("div")).className = "bracket";
      container.lastChild.innerHTML = ")";
    }

    function getMatrixValues() {
      const inputs = document.querySelectorAll(".matrix input");
      const size = Math.sqrt(inputs.length);
      const matrix = [];

      for (let i = 0; i < size; i++) {
        matrix[i] = [];
        for (let j = 0; j < size; j++) {
          matrix[i][j] = parseFloat(inputs[i * size + j].value);
        }
      }

      return matrix;
    }

    function calculateDeterminant() {
      const matrix = getMatrixValues();
      let det = 0;

      if (matrix.length === 2) {
        det = matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
      } else if (matrix.length === 3) {
        det =
          matrix[0][0] * (matrix[1][1] * matrix[2][2] - matrix[1][2] * matrix[2][1]) -
          matrix[0][1] * (matrix[1][0] * matrix[2][2] - matrix[1][2] * matrix[2][0]) +
          matrix[0][2] * (matrix[1][0] * matrix[2][1] - matrix[1][1] * matrix[2][0]);
      }

      document.getElementById("result").innerHTML = `<strong>Determinant:</strong> ${det}`;
    }

    function calculateAdjugate() {
      const matrix = getMatrixValues();
      const n = matrix.length;
      let adj = [];

      if (n === 2) {
        adj = [
          [ matrix[1][1], -matrix[0][1] ],
          [ -matrix[1][0], matrix[0][0] ]
        ];
      } else if (n === 3) {
        const cofactor = (a, b, c, d) => a * d - b * c;
        adj = [
          [
            cofactor(matrix[1][1], matrix[1][2], matrix[2][1], matrix[2][2]),
            -cofactor(matrix[1][0], matrix[1][2], matrix[2][0], matrix[2][2]),
            cofactor(matrix[1][0], matrix[1][1], matrix[2][0], matrix[2][1])
          ],
          [
            -cofactor(matrix[0][1], matrix[0][2], matrix[2][1], matrix[2][2]),
            cofactor(matrix[0][0], matrix[0][2], matrix[2][0], matrix[2][2]),
            -cofactor(matrix[0][0], matrix[0][1], matrix[2][0], matrix[2][1])
          ],
          [
            cofactor(matrix[0][1], matrix[0][2], matrix[1][1], matrix[1][2]),
            -cofactor(matrix[0][0], matrix[0][2], matrix[1][0], matrix[1][2]),
            cofactor(matrix[0][0], matrix[0][1], matrix[1][0], matrix[1][1])
          ]
        ];
        // Transpose the cofactor matrix
        adj = adj[0].map((_, colIndex) => adj.map(row => row[colIndex]));
      }

      let html = "<strong>Adjugate Matrix:</strong><br><pre>[<br>";
      adj.forEach(row => {
        html += "  " + row.map(n => n.toFixed(2)).join(", ") + "<br>";
      });
      html += "]</pre>";

      document.getElementById("result").innerHTML = html;
    }

    function calculatePower() {
      const matrix = getMatrixValues();
      const power = parseInt(prompt("Enter the power:"));
      let result = matrix.map(row => [...row]);
      const n = matrix.length;

      function multiply(a, b) {
        const res = Array(n).fill(0).map(() => Array(n).fill(0));
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            for (let k = 0; k < n; k++) {
              res[i][j] += a[i][k] * b[k][j];
            }
          }
        }
        return res;
      }

      for (let p = 1; p < power; p++) {
        result = multiply(result, matrix);
      }

      let html = `<strong>Matrix raised to power ${power}:</strong><br><pre>[<br>`;
      result.forEach(row => {
        html += "  " + row.map(n => n.toFixed(2)).join(", ") + "<br>";
      });
      html += "]</pre>";

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
