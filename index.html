<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fa;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    select, input[type="number"] {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
    }

    .matrix-area {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
    }

    .bracket {
      font-size: 50px;
      line-height: 1.1;
      padding: 0 10px;
    }

    .matrix-grid {
      display: grid;
      gap: 8px;
    }

    .matrix-grid input {
      width: 50px;
      height: 40px;
      text-align: center;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2c80b4;
    }

    .result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .label {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Matrix Calculator</h1>

  <label for="order">Select matrix order:</label>
  <select id="order" onchange="generateMatrix()">
    <option value="2">2×2</option>
    <option value="3">3×3</option>
  </select>

  <div class="matrix-area" id="matrix-area"></div>

  <div>
    <button class="btn" onclick="calculateDeterminant()">Determinant</button>
    <button class="btn" onclick="calculateAdjugate()">Adjugate</button>
    <button class="btn" onclick="calculatePower()">Power</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function generateMatrix() {
      const size = parseInt(document.getElementById("order").value);
      const area = document.getElementById("matrix-area");
      area.innerHTML = "";

      const leftBracket = document.createElement("div");
      leftBracket.className = "bracket";
      leftBracket.innerText = "(";

      const grid = document.createElement("div");
      grid.className = "matrix-grid";
      grid.style.gridTemplateColumns = `repeat(${size}, 50px)`;

      for (let i = 0; i < size * size; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.value = 0;
        grid.appendChild(input);
      }

      const rightBracket = document.createElement("div");
      rightBracket.className = "bracket";
      rightBracket.innerText = ")";

      area.appendChild(leftBracket);
      area.appendChild(grid);
      area.appendChild(rightBracket);
    }

    function getMatrixValues() {
      const inputs = document.querySelectorAll(".matrix-grid input");
      const size = Math.sqrt(inputs.length);
      const matrix = [];

      for (let i = 0; i < size; i++) {
        matrix[i] = [];
        for (let j = 0; j < size; j++) {
          matrix[i][j] = parseFloat(inputs[i * size + j].value);
        }
      }

      return matrix;
    }

    function calculateDeterminant() {
      const matrix = getMatrixValues();
      let det = 0;

      if (matrix.length === 2) {
        det = matrix[0][0]*matrix[1][1] - matrix[0][1]*matrix[1][0];
      } else if (matrix.length === 3) {
        det =
          matrix[0][0]*(matrix[1][1]*matrix[2][2] - matrix[1][2]*matrix[2][1]) -
          matrix[0][1]*(matrix[1][0]*matrix[2][2] - matrix[1][2]*matrix[2][0]) +
          matrix[0][2]*(matrix[1][0]*matrix[2][1] - matrix[1][1]*matrix[2][0]);
      }

      document.getElementById("result").innerHTML = `<strong>Determinant:</strong> ${det}`;
    }

    function calculateAdjugate() {
      const matrix = getMatrixValues();
      const n = matrix.length;
      let adj = [];

      if (n === 2) {
        adj = [
          [ matrix[1][1], -matrix[0][1] ],
          [ -matrix[1][0], matrix[0][0] ]
        ];
      } else if (n === 3) {
        const cofactor = (a, b, c, d) => a * d - b * c;
        adj = [
          [
            cofactor(matrix[1][1], matrix[1][2], matrix[2][1], matrix[2][2]),
            -cofactor(matrix[1][0], matrix[1][2], matrix[2][0], matrix[2][2]),
            cofactor(matrix[1][0], matrix[1][1], matrix[2][0], matrix[2][1])
          ],
          [
            -cofactor(matrix[0][1], matrix[0][2], matrix[2][1], matrix[2][2]),
            cofactor(matrix[0][0], matrix[0][2], matrix[2][0], matrix[2][2]),
            -cofactor(matrix[0][0], matrix[0][1], matrix[2][0], matrix[2][1])
          ],
          [
            cofactor(matrix[0][1], matrix[0][2], matrix[1][1], matrix[1][2]),
            -cofactor(matrix[0][0], matrix[0][2], matrix[1][0], matrix[1][2]),
            cofactor(matrix[0][0], matrix[0][1], matrix[1][0], matrix[1][1])
          ]
        ];
        adj = adj[0].map((_, i) => adj.map(row => row[i])); // Transpose
      }

      let html = `<strong>Adjugate:</strong><br><pre>[<br>`;
      adj.forEach(row => {
        html += "  " + row.map(n => n.toFixed(2)).join(", ") + "<br>";
      });
      html += "]</pre>";
      document.getElementById("result").innerHTML = html;
    }

    function calculatePower() {
      const matrix = getMatrixValues();
      const power = parseInt(prompt("Enter the power:"));
      if (isNaN(power) || power < 1) return;

      const size = matrix.length;
      let result = matrix.map(row => [...row]);

      function multiply(a, b) {
        const res = Array(size).fill(0).map(() => Array(size).fill(0));
        for (let i = 0; i < size; i++) {
          for (let j = 0; j < size; j++) {
            for (let k = 0; k < size; k++) {
              res[i][j] += a[i][k] * b[k][j];
            }
          }
        }
        return res;
      }

      for (let i = 1; i < power; i++) {
        result = multiply(result, matrix);
      }

      let html = `<strong>Matrix raised to power ${power}:</strong><br><pre>[<br>`;
      result.forEach(row => {
        html += "  " + row.map(n => n.toFixed(2)).join(", ") + "<br>";
      });
      html += "]</pre>";
      document.getElementById("result").innerHTML = html;
    }

    // Auto-generate on load
    window.onload = generateMatrix;
  </script>
</body>
</html>
