<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Calculator</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    label, select, input {
      font-size: 16px;
      margin-bottom: 10px;
    }
    select {
      padding: 6px;
      background-color: #cde9ff;
      border: 1px solid #999;
      border-radius: 5px;
    }
    .matrix-input {
      margin: 10px 5px;
    }
    input[type="number"] {
      width: 50px;
      text-align: center;
    }
    .button-group {
      margin-top: 15px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Matrix Calculator</h1>
  <label for="order">Select matrix order:</label>
  <select id="order">
    <option value="2">2x2</option>
    <option value="3">3x3</option>
  </select>
  <button onclick="generateMatrix()">Next</button>

  <div id="matrixInputs"></div>
  <label>Power: <input type="number" id="powerValue" value="1" /></label>
  <div class="button-group">
    <button onclick="calculateDeterminant()">Determinant</button>
    <button onclick="calculateAdjugate()">Adjugate</button>
    <button onclick="calculatePower()">Power</button>
  </div>

  <div id="result" class="result"></div>

  <script>
    let matrix = [];

    function generateMatrix() {
      const order = parseInt(document.getElementById("order").value);
      const container = document.getElementById("matrixInputs");
      container.innerHTML = "";
      matrix = [];

      for (let i = 0; i < order; i++) {
        const row = [];
        for (let j = 0; j < order; j++) {
          const input = document.createElement("input");
          input.type = "number";
          input.className = "matrix-input";
          input.dataset.row = i;
          input.dataset.col = j;
          input.value = 0;
          container.appendChild(input);
          row.push(input);
        }
        container.appendChild(document.createElement("br"));
        matrix.push(row);
      }
    }

    function getMatrixValues() {
      return matrix.map(row => row.map(cell => parseFloat(cell.value)));
    }

    function calculateDeterminant() {
      const mat = getMatrixValues();
      const n = mat.length;
      let det = 0;
      if (n === 2) {
        det = mat[0][0] * mat[1][1] - mat[0][1] * mat[1][0];
      } else if (n === 3) {
        det = mat[0][0]*(mat[1][1]*mat[2][2] - mat[1][2]*mat[2][1])
            - mat[0][1]*(mat[1][0]*mat[2][2] - mat[1][2]*mat[2][0])
            + mat[0][2]*(mat[1][0]*mat[2][1] - mat[1][1]*mat[2][0]);
      }
      displayResult(`Determinant: ${det}`);
    }

    function calculateAdjugate() {
      const mat = getMatrixValues();
      const n = mat.length;
      let adj = [];

      if (n === 2) {
        adj = [
          [mat[1][1], -mat[0][1]],
          [-mat[1][0], mat[0][0]]
        ];
      } else if (n === 3) {
        const cofactor = (r, c) => {
          const sub = mat.filter((_, i) => i !== r).map(row => row.filter((_, j) => j !== c));
          return ((r + c) % 2 === 0 ? 1 : -1) * (
            sub[0][0] * sub[1][1] - sub[0][1] * sub[1][0]
          );
        };
        const cof = Array.from({length: 3}, (_, i) => Array.from({length: 3}, (_, j) => cofactor(i, j)));
        adj = cof[0].map((_, j) => cof.map(row => row[j]));
      }
      displayLatexMatrix("Adjugate:", adj);
    }

    function calculatePower() {
      const mat = getMatrixValues();
      const n = mat.length;
      let power = parseInt(document.getElementById("powerValue").value);
      let result = JSON.parse(JSON.stringify(mat));

      for (let p = 1; p < power; p++) {
        let temp = Array.from({ length: n }, () => Array(n).fill(0));
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            for (let k = 0; k < n; k++) {
              temp[i][j] += result[i][k] * mat[k][j];
            }
          }
        }
        result = temp;
      }

      displayLatexMatrix(`Matrix^${power}:`, result);
    }

    function displayResult(text) {
      document.getElementById("result").innerHTML = `$$${text}$$`;
      MathJax.typeset();
    }

    function displayLatexMatrix(label, matrix) {
      const latex = matrix.map(row => row.join(" & ")).join(" \\");
      displayResult(`${label} \\ \begin{bmatrix}${latex}\end{bmatrix}`);
    }

    // Load default matrix
    window.onload = generateMatrix;
  </script>
</body>
</html>
